<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridContainer {
            display: grid;
            width: 77%;
            margin: 0 auto;
            grid-template-columns: auto auto auto;
        }
        #gridContainer > div {
            border: 5px solid red;
            font-size: 33px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gridContainer">
        <div class="c01">1</div>
        <div class="c01">2</div>
        <div class="c01">3</div>
        <div class="c01">4</div>
        <div class="c01">5</div>
    </div>
    
    <!-- 
        https://www.w3schools.com/css/css_grid.asp

    
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container01">

    </div>
    <button id="bt01">Add new title</button>

    <script>
        counter = 1;
        document.querySelector("#bt01").addEventListener("click", () => {
            x = document.createElement("h1");
            x.innerText = "New title " + (counter++);

            document.querySelector("#container01").append(x);
        });
    </script>
</body>
</html>

<body>
    <h1>
        cart
    </h1>
    <table width="77%" align="center" border="1">
        <tr>
            <th>Item name</th>
            <th>price</th>
            <th>tax</th>
            <th>net price</th>
        </tr>
        <tr>
            <th>T-shirt</th>
            <th class="price">100</th>
            <th><input type="number" value="10" class="tax"></th>
            <th class="net">---------------</th>
        </tr>
        <tr>
            <th>Watch</th>
            <th class="price">1000</th>
            <th><input type="number" value="100" class="tax"></th>
            <th class="net">---------------</th>
        </tr>
        <tr>
            <th>Shoes</th>
            <th class="price">200</th>
            <th><input type="number" value="20" class="tax"></th>
            <th class="net">---------------</th>
        </tr>
        
        <tr>
            <th colspan="3">Total </th>
            <th id="total">---------------</th>            
        </tr>
    </table>


    <script>
        taxes = document.querySelectorAll(".tax");

        window.addEventListener("load", () => {
            calcCart();
        });

        for(i = 0; i < taxes.length; i++) {
            taxes[i].addEventListener("keyup", ()=>{
                calcCart();
            });
            taxes[i].addEventListener("change", ()=>{
                calcCart();
            });
        }

        function calcCart() {
            prices = document.querySelectorAll(".price");
            nets = document.querySelectorAll(".net");            

            for(k = 0; k < prices.length; k++) {
                nets[k].innerText = parseFloat(prices[k].innerText) + parseFloat(taxes[k].value);
            }

            total = 0;
            for(j = 0; j < nets.length; j++) {
                total += parseFloat(nets[j].innerText);
            }

            document.querySelector("#total").innerText = total;
        }

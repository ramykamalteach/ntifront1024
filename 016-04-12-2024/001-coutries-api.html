<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        fetch("https://restcountries.com/v3.1/name/egypt" , {
            method: 'get',   // post get put delete
            headers: {
                "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
            },
            /* body: 'foo=bar&lorem=ipsum' */
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(json) {
            console.log(json[0].name.nativeName.ara.official);
            neighnoubers = json[0].borders;
            for(i = 0; i < neighnoubers.length; i++) {
                console.log(neighnoubers[i]);
            }

            /* console.log(json[0].tld[1]); */
            /* console.log(json[0].name.nativeName.ara.official); */
        })
        .catch(function (error) {
            console.log('Request failed', error);
        });
    </script>
</body>
